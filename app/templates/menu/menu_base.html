{% extends "base.html" %}

{% block content %}
<div class="menu-container">
    <!-- Banner principal -->
    <div class="hero-section text-center mb-5">
        <h1>Bienvenido a Sushi Zen</h1>
        <p class="lead">Descubre nuestra deliciosa selecci√≥n de sushi artesanal</p>
        <img src="{{ url_for('static', filename='img/background.jpg') }}" alt="Sushi Background" class="img-fluid hero-image mb-4">
    </div>

    {% block menu_content %}
    <!-- Menu content will be provided by child templates -->
    {% endblock %}

    <!-- Carrito flotante -->
    <div class="cart-floating" id="carrito">
        <div class="cart-header">
            <h3>Tu Pedido</h3>
            <button class="btn-close" aria-label="Close"></button>
        </div>
        <div class="cart-items"></div>
        <div class="cart-footer">
            <div class="total">Total: $<span id="cart-total">0</span></div>
            {% block order_button %}{% endblock %}
        </div>
    </div>
</div>

<style>
.hero-image {
    width: 100%;
    max-height: 300px;
    object-fit: cover;
    border-radius: 10px;
}

.menu-img {
    height: 200px;
    object-fit: cover;
}

.card {
    transition: transform 0.2s;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}
</style>
{% endblock %}

{% block scripts %}
<!-- Cart functionality is now handled by CartManager in main.js -->
{% endblock %}
